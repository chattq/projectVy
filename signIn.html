<html lang="en">
  <head>

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet" />
    <!-- icon -->

      crossorigin="anonymous"

  <body>
    <!-- header -->
    <div class="header_container">
      <div class="header_logo">

            src="https://marketplace.canva.com/EAE-9lWtwCc/1/0/1600w/canva-jewelry-logo-MwKn90SzJrQ.jpg"
            alt=""
            style="width: 100%; height: 100%" />
        </div>
        <ul class="header_icon_list">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li>
            <i class="fa-regular fa-heart"></i>
            <span class="quantity">0</span>
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="quantity">0</span>
          </li>
        </ul>
      </div>
      <div class="header_nav">
        <div class="nav_box1">
          <ul class="nav_list">
            <li style="margin-right: 35px"><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="name_shop">Jewelry</div>
        <div class="nav_box2">
          <ul class="nav_list">
            <li><a href="/Collections.html">Collections</a></li>
            <li style="margin-left: 35px">
              <a href="#" style="color: #dba39a">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- body -->
    <div>
      <div class="banner_body">
        <img
          src="./image/banner_signIn.jpg"
          alt=""
          style="width: 100%; height: 100%; object-fit: cover" />
        <!-- login -->
        <section>
          <div class="container">
            <div class="form sign-in-form">
              <div class="wrapper">
                <form
                  action="./signIn.html"
                  class="needs-validation"
                  novalidate>
                  <h1 style="font-size: 25px; font-weight: 600">
                    CREATE ACCOUNT
                  </h1>
                  <div style="height: 55px">
                    <input
                      placeholder="Email"
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      required />
                    <div
                      class="invalid-feedback"
                      style="font-size: 13px; text-align: start">
                      Please fill in information.
                    </div>
                  </div>
                  <div style="height: 55px; margin-top: 10px">
                    <input
                      placeholder="Password"
                      type="password"
                      class="form-control"
                      id="validationCustom03"
                      required />
                    <div
                      class="invalid-feedback"
                      style="font-size: 13px; text-align: start">
                      Please fill in information.
                    </div>
                  </div>
                  <button style="background-color: #dba39a; margin-top: 20px">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
            <div class="form sign-up-form active">
              <div class="wrapper">
                <form action="./index.html" class="needs-validation" novalidate>
                  <h1>Sign In</h1>
                  <div style="height: 55px">
                    <input
                      placeholder="Name"
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      required />
                    <div
                      class="invalid-feedback"
                      style="font-size: 13px; text-align: start">
                      Please fill in information.
                    </div>
                  </div>
                  <div style="height: 55px; margin-top: 10px">
                    <input
                      placeholder="Email"
                      type="password"
                      class="form-control"
                      id="validationCustom03"
                      required />
                    <div
                      class="invalid-feedback"
                      style="font-size: 13px; text-align: start">
                      Please fill in information.
                    </div>
                  </div>
                  <div style="height: 55px; margin-top: 10px">
                    <input
                      placeholder="Password"
                      type="password"
                      class="form-control"
                      id="validationCustom03"
                      required />
                    <div
                      class="invalid-feedback"
                      style="font-size: 13px; text-align: start">
                      Please fill in information.
                    </div>
                  </div>
                  <button style="background-color: #dba39a; margin-top: 10px">
                    Sign In
                  </button>
                </form>
              </div>
            </div>
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-left">
                  <h1>Hello Friends</h1>
                  <button id="signInButton">Sign Up</button>
                </div>
                <div class="overlay-right">
                  <h1>Welcome Back!</h1>
                  <button id="signUpButton">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./animation.js"></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>

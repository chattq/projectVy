<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header_container">
      <div class="header_logo">
        <div class="logo">
          <img
            src="https://marketplace.canva.com/EAE-9lWtwCc/1/0/1600w/canva-jewelry-logo-MwKn90SzJrQ.jpg"
            alt=""
            style="width: 100%; height: 100%" />
        </div>
        <ul class="header_icon_list">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li>
            <i class="fa-regular fa-heart"></i>
            <span class="quantity">0</span>
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="quantity">0</span>
          </li>
        </ul>
      </div>
      <div class="header_nav">
        <div class="nav_box1">
          <ul class="nav_list">
            <li style="margin-right: 35px"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="name_shop">Jewelry</div>
        <div class="nav_box2">
          <ul class="nav_list">
            <li><a href="#">Collections</a></li>
            <li style="margin-left: 35px">
              <a href="#" style="color: #dba39a">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- body -->
    <div>
      <div class="banner_body">
        <img
          src="./image/banner_signIn.jpg"
          alt=""
          style="width: 100%; height: 100%; object-fit: cover" />
        <!-- login -->
        <section>
          <div class="container">
            <div class="form sign-in-form">
              <div class="wrapper">
                <form action="#">
                  <h1>Sign In</h1>
                  <p>use your email and password to sign in</p>
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="password" />
                  <button>Sign In</button>
                </form>
              </div>
            </div>
            <div class="form sign-up-form active">
              <div class="wrapper">
                <form action="#">
                  <h1>Sign up</h1>
                  <p>
                    Please, provide all the correct info to create an account
                  </p>
                  <input type="text" placeholder="Full Name" />
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="password" />
                  <button>Sign Up</button>
                </form>
              </div>
            </div>
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-left">
                  <h1>Hello Friends</h1>
                  <button id="signInButton">Sign Up</button>
                </div>
                <div class="overlay-right">
                  <h1>Welcome Back!</h1>
                  <p>or</p>
                  <button id="signUpButton">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./animation.js"></script>
  </body>
</html>

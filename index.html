<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- wow -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css" />
    <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header_container">
      <div class="header_logo">
        <div class="logo">
          <img
            src="https://marketplace.canva.com/EAE-9lWtwCc/1/0/1600w/canva-jewelry-logo-MwKn90SzJrQ.jpg"
            alt=""
            style="width: 100%; height: 100%" />
        </div>
        <ul class="header_icon_list">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li>
            <i class="fa-regular fa-heart"></i>
            <span class="quantity">0</span>
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="quantity">0</span>
          </li>
        </ul>
      </div>
      <div class="header_nav">
        <div class="nav_box1">
          <ul class="nav_list">
            <li style="margin-right: 35px">
              <a href="#" style="color: #dba39a">Home</a>
            </li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="name_shop">Jewelry</div>
        <div class="nav_box2">
          <ul class="nav_list">
            <li><a href="./cart.html">Collections</a></li>
            <li style="margin-left: 35px">
              <a href="./signIn.html">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="banner" style="margin-top: 105px">
      <div class="banner__adv wow tada" data-wow-iteration="4">
        <h1>
          Đeo trang sức là cách thể hiện bạn mà không cần một lời nói nào.
        </h1>
        <p>
          Cuộc đời đó có bao lâu mà hững hờ, hãy cứ đeo trang sức như chưa từng
          được đeo.
        </p>
        <div class="button wow fadeIn" data-wow-iteration="4">
          <a href="#">
            <button>SHOPPING NOW!</button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="collection.js"></script>
  </body>
</html>
